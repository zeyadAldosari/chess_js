<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess</title>
    <script type="module" src="scripts/app.js" defer></script>
    <link rel="stylesheet" href="output.css" />
    <link rel="icon" href="../pics/P.svg" type="image/svg+xml">
    <style>
      .rtl-grid {
        direction: rtl;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-mono text-gray-800">
    <main
      class="flex flex-col md:flex-row items-center justify-center mt-4 gap-4"
    >
      <div
        id="board"
        class="bg-white p-4 rounded-lg shadow-lg rtl-grid grid grid-cols-8 grid-rows-8 w-11/12 md:max-w-2xl md:max-h-xl md:max-h-xl"
      ></div>
      <div
        class="flex flex-col w-11/12 bg-white px-4 pt-6 pb-1 gap-2 rounded-xl shadow-lg mb-4 md:w-5/12"
      >
        <button
          id="switch-btn"
          class="bg-gray-800 text-white rounded-2xl hover:bg-gray-200 hover:text-gray-800 w-full m-0 p-2"
        >
          Switch Sides
        </button>
        <label for="fen" class="font-bold">Fen:</label>
        <input
          type="text"
          name="fen"
          id="fen"
          placeholder="Fen Position"
          class="p-2 bg-gray-200 rounded-xl"
        />
        <div class="flex justify-center items-center mb-2">
          <button
            id="fen-submit"
            class="flex justify-between py-2 px-4 w-48 items-center bg-gray-800 text-white rounded-2xl hover:bg-gray-200 hover:text-gray-800"
          >
            <p>Set Position</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              viewBox="0 0 24 24"
            >
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M12 19a7 7 0 1 0 0-14a7 7 0 0 0 0 14m0 0v2m-7-9H3m9-7V3m7 9h2"
              />
            </svg>
          </button>
        </div>
        <div class="self-center">
          <a
            href="javascript:void(0)"
            id="prom-down"
            class="mb-2 py-2 px-5 text-white w-48 rounded-2xl bg-gray-800 flex items-center justify-between hover:bg-gray-200 hover:text-gray-800"
          >
            <p>Promote to:</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              viewBox="0 0 24 24"
              id="proms-drop-down"
            >
              <g fill="none" fill-rule="evenodd">
                <path
                  d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.019-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
                />
                <path
                  fill="currentColor"
                  d="M13.06 16.06a1.5 1.5 0 0 1-2.12 0l-5.658-5.656a1.5 1.5 0 1 1 2.122-2.121L12 12.879l4.596-4.596a1.5 1.5 0 0 1 2.122 2.12l-5.657 5.658Z"
                />
              </g>
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              viewBox="0 0 24 24"
              id="proms-drop-up"
              class="hidden"
            >
              <g fill="none" fill-rule="evenodd">
                <path
                  d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.019-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
                />
                <path
                  fill="currentColor"
                  d="M10.94 7.94a1.5 1.5 0 0 1 2.12 0l5.658 5.656a1.5 1.5 0 1 1-2.122 2.121L12 11.122l-4.596 4.596a1.5 1.5 0 1 1-2.122-2.12z"
                />
              </g>
            </svg>
          </a>
          <div
            id="proms"
            class="hidden opacity-0 translate-x-12 transition-all duration-500 ml-4 mb-4 w-40 bg-gray-200 rounded-lg shadow-lg overflow-hidden"
          >
            <a
              href="javascript:void(0)"
              id="queen-prom"
              class="11 5 flex justify-between items-center px-5 py-2 w-40 hover:bg-gray-800 hover:text-white"
              >Queen
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1em"
                height="1em"
                viewBox="0 0 24 24"
                class=""
              >
                <path
                  fill="currentColor"
                  d="m9.55 18l-5.7-5.7l1.425-1.425L9.55 15.15l9.175-9.175L20.15 7.4z"
                />
              </svg>
            </a>
            <a
              href="javascript:void(0)"
              id="rock-prom"
              class="10 4 flex justify-between items-center px-5 py-2 w-40 hover:bg-gray-800 hover:text-white"
              >Rock</a
            >
            <a
              href="javascript:void(0)"
              id="bishop-prom"
              class="9 3 flex justify-between items-center px-5 py-2 w-40 hover:bg-gray-800 hover:text-white"
              >Bishop</a
            >
            <a
              href="javascript:void(0)"
              id="knight-prom"
              class="8 2 flex justify-between items-center px-5 py-2 w-40 hover:bg-gray-800 hover:text-white"
              >Knight</a
            >
          </div>
        </div>
        <div class="self-center">
          <a
            href="javascript:void(0)"
            id="think-down"
            class="mb-2 py-2 px-5 text-white w-48 rounded-2xl bg-gray-800 flex items-center justify-between hover:bg-gray-200 hover:text-gray-800"
          >
            <p>Thinking Time:</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              viewBox="0 0 24 24"
              id="thinks-drop-down"
            >
              <g fill="none" fill-rule="evenodd">
                <path
                  d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.019-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
                />
                <path
                  fill="currentColor"
                  d="M13.06 16.06a1.5 1.5 0 0 1-2.12 0l-5.658-5.656a1.5 1.5 0 1 1 2.122-2.121L12 12.879l4.596-4.596a1.5 1.5 0 0 1 2.122 2.12l-5.657 5.658Z"
                />
              </g>
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              viewBox="0 0 24 24"
              id="thinks-drop-up"
              class="hidden"
            >
              <g fill="none" fill-rule="evenodd">
                <path
                  d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.019-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
                />
                <path
                  fill="currentColor"
                  d="M10.94 7.94a1.5 1.5 0 0 1 2.12 0l5.658 5.656a1.5 1.5 0 1 1-2.122 2.121L12 11.122l-4.596 4.596a1.5 1.5 0 1 1-2.122-2.12z"
                />
              </g>
            </svg>
          </a>
          <div
            id="thinks"
            class="hidden opacity-0 translate-x-12 transition-all duration-500 ml-4 mb-4 w-40 bg-gray-200 rounded-lg shadow-lg overflow-hidden"
          >
            <a
              href="javascript:void(0)"
              id="think-0"
              class="flex justify-between items-center px-5 py-2 w-40 hover:bg-gray-800 hover:text-white"
              >1 Second
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1em"
                height="1em"
                viewBox="0 0 24 24"
                class=""
              >
                <path
                  fill="currentColor"
                  d="m9.55 18l-5.7-5.7l1.425-1.425L9.55 15.15l9.175-9.175L20.15 7.4z"
                />
              </svg>
            </a>
            <a
              href="javascript:void(0)"
              id="think-1"
              class="flex justify-between items-center px-5 py-2 w-40 hover:bg-gray-800 hover:text-white"
              >2 Seconds</a
            >
            <a
              href="javascript:void(0)"
              id="think-2"
              class="flex justify-between items-center px-5 py-2 w-40 hover:bg-gray-800 hover:text-white"
              >5 Seconds</a
            >
            <a
              href="javascript:void(0)"
              id="think-3"
              class="flex justify-between items-center px-5 py-2 w-40 hover:bg-gray-800 hover:text-white"
              >10 Seconds</a
            >
          </div>
        </div>
      </div>
    </main>
    <div
      class="backdrop w-screen h-screen bg-black/50 fixed z-20 top-0 left-0 justify-center items-center hidden opacity-0 transition-all duration-500"
    >
      <div
        class="modal bg-white rounded-3xl flex-col p-8 opacity-0 -translate-y-12 transition-all duration-500"
      >
        <div class="modal-container flex flex-col gap-3">
          <h1 class="text-gray-800 font-bold text-3xl text-center mt-2 gap-1">
            GAME OVER YOU <span id="result">WON</span>
          </h1>
        </div>
        <button
          id="rematch-btn"
          class="rematch-submit mt-4 p-2 w-full rounded-full bg-gray-800 text-white font-bold hover:bg-gray-900 hover:shadow-lg"
        >
          REMATCH
        </button>
      </div>
    </div>
  </body>
</html>
